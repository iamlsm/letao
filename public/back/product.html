<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/comment.css">

    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="lt-slide">
        <div class="brand">
            <a href="./index.html">前端12期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="fenlei">
                        <span class="glyphicon glyphicon-list"></span>
                         分类管理
                    </a>
                    <div class="child">
                        <a href="first.html" class="first">一级分类</a>
                        <a href="second.html" class="second">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="productManage">
                        <span class="glyphicon glyphicon-tags"></span>
                         商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="topbar">
            <a href="javascript:;" class="btn_menu pull-left"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="btn_layout pull-right"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li>商品管理</li>
            </ol>
        </div>
        <div class="container-fluid">
            <button class="btn btn-default mb_20 btn-add">添加商品</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>商品描述</td>
                        <td>商品库存</td>
                        <td>商品尺寸</td>
                        <td>商品状态</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <!--挖坑  -->
                </tbody>
            </table>

            <div class="text-right">
                <ul id="paginator">

                </ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span> 您确定药退出后台管理系统吗?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <!-- 模态框 -->
    <div class="modal fade" id="add_modal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                        <span class="dropdown-text">请选择二级分类</span>
                                        <span class="caret"></span>
                                        <!--隐藏域，发送二级分类id-->
                                        <input type="hidden" id="brandId" name="brandId">
                                      </button>
                                <ul class="dropdown-menu">
                                    <!--挖个坑-->

                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="2" name="proDesc" placeholder="请输入商品描述"></textarea>
                            <!-- <input type="text" class="form-control" name="brandName"> -->
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <div class="upload-box">
                                <button class="btn btn-default">上传图片</button>
                                <input multiple type="file" id="uploadFile" data-url="/product/addProductPic" name="pic1" class="btn btn-default">
                            </div>
                        </div>
                        <div class="form-group img_box">
                            <!-- <img src="images/none.png" width="100" height="100" alt=""> -->
                            <!-- <img src="images/none.png" width="100" height="100" alt=""> -->
                            <input type="hidden" name="productLogo" id="productLogo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" form="form" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn_edit" form="form">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/product.js"></script>
<script type="text/html" id="listTmp">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu==1?'已上架':"已下架"}}</td>
        <td>
            {{if v.statu == 1}}
            <button class="btn btn-danger">下架</button> {{else if v.statu == 0}}
            <button class="btn btn-success">编辑</button> {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="addTmp">
{{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
{{/each}}
</script>
