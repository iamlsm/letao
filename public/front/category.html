<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘首页</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
    <div class="container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="left_icon"><span class="mui-icon mui-icon-back"></span></a>
            <h3>乐淘分类</h3>
            <a href="search.html" class="right_icon"><span class="fa fa-search"></span></a>
        </div>
        <div class="lt_content">
            <div class="lt_content_l">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <!-- 挖坑 -->
                    </ul>
                </div>
            </div>
            <div class="lt_content_r">
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                       <!--挖坑  -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
                <li class="now"><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
                <li><a href="index.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
                <li><a href="index.html"><span class="fa fa-user"></span><p>会员中心</p></a></li>
            </ul>
        </div>
    </div>


</body>

</html>

<script type="text/html" id="leftTmp">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}
</script>
<script type="text/html" id="rightTmp">
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo?v.brandLogo:'./images/none.png'}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="js/common.js"></script>
<script src="./js/category.js"></script>
